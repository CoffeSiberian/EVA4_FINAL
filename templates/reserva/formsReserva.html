<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Registro de reservas</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
		/>
	</head>
	<body class="container mt-5">
		<div class="alert alert-info display-1 text-center">{{titulo}}</div>

		<form method="post">
			<table class="table">
				{{form.as_table}}

				<!--botones para volver y enviar></_botones -->
				<tr>
					<td colspan="2">
						<input
							type="submit"
							class="btn btn-success float-end"
							value="{{titulo}}"
						/>

						<a href="/reservas" class="btn btn-danger float-start"
							><i class="bi bi-arrow-left-square"> Volver</i></a
						>
					</td>
				</tr>
			</table>
			{% csrf_token%}
		</form>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
